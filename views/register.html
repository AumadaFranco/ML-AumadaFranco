<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="public" > 
    <link rel="stylesheet" href="/css/styles.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7ad84bf76.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="registro_ml">
        <form action="/register" method="GET">
            <input type="text" name="name" placeholder="Nombre y apellido">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <br>
            <label for="birth_date"><b>Fecha de nacimiento</b></label>
            <br>
            <input type="date" name="birth_date" id="birth_date">
            <br>
            <input type="text" name="addres" placeholder="Domicilio">
            <h4>Perfil del usuario</h4>
            <div class="perf_usuario">
                <input type="radio" name="profile" value="buy" id="buy">
                <label for="buy">Comprador</label>
                <input type="radio" name="profile" value="sell" id="sell">
                <label for="sell">Vendedor</label>
            </div>

            <h4>Intereses</h4>
            <div class="intereses">
                <div>
                    <input type="checkbox">
                    <label>Electro</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Moda</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Hogar</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Juguetería</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Vida sana</label>
                </div>
            </div>
            
            <h4>Elegí tu foto de usuario</h4>
            <input type="file" name="avatar">
            <br>
            <br>
            <input type="password" name="pass" placeholder="Elegí tu contraseña">
            <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">
            <br>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <br>
            <br>
            <br>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
